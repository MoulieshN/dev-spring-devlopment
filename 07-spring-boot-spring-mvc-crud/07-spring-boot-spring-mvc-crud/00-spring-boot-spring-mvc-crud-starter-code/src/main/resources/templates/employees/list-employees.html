<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Employee Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!--<span th:text="${employees}"></span> &lt;!&ndash; employees is the attributename that we set in theModel &ndash;&gt;-->
<div class="container">
    <h2>Employee Directory</h2>
    <hr>
    <a href="@{/employees/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>
    <table class="table table-bordered table-striped">
        <thread class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thread>

        <tbody>
            <tr th:each="tempBmployee : ${employees}"> <!-- employees is the attributename that we set in theModel -->
                <td th:text="${tempBmployee.firstName}"></td>
                <td th:text="${tempBmployee.lastName}"></td>
                <td th:text="${tempBmployee.email}"></td>
            </tr>
    </table>
</div>
</body>
</html>
